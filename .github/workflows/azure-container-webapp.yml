name: Build and deploy a container to an Azure Web App

env:
  AZURE_WEBAPP_NAME: sgalek-function  # set this to the name of your Azure Web App

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up the .env file
        run: echo "${{ secrets.ENV_FILE }}" > .env

      - name: Build the Docker image
        run: |
          commit_message=$(echo "${{ github.event.head_commit.message }}" | tr -d '[:space:]')
          docker build . --file Dockerfile --tag stachu420/python-backend:${commit_message}
      
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
  
      - name: Push the Docker image to DockerHub
        run: |
          commit_message=$(echo "${{ github.event.head_commit.message }}" | tr -d '[:space:]')
          docker push stachu420/python-backend:${commit_message}
          docker tag stachu420/python-backend:${commit_message} stachu420/python-backend:latest
          docker push stachu420/python-backend:latest

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: 'stachu420/python-backend:latest'
