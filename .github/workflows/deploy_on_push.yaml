name: Fully deploy to a website

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Powód uruchomienia workflow'
        required: false
        default: 'Ręczne uruchomienie'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: |
        commit_message=$(echo "${{ github.event.head_commit.message }}" | tr -d '[:space:]')
        docker build . --file Dockerfile --tag stachu420/python-backend:${commit_message}
    
    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push the Docker image to DockerHub
      run: |
        commit_message=$(echo "${{ github.event.head_commit.message }}" | tr -d '[:space:]')
        docker push stachu420/python-backend:${commit_message}
        docker tag stachu420/python-backend:${commit_message} stachu420/python-backend:latest
        docker push stachu420/python-backend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:

    - uses: actions-hub/kubectl@master
      env:
        KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
      with:
        args: |
          "set image deployment/sgalekcom-backend sgalekcom-backend=stachu420/python-backend:${{ github.event.head_commit.message }}"